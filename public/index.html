<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Онлайн</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="lobby">
        <h1>UNO Онлайн</h1>
        <input type="text" id="nicknameInput" placeholder="Ваш никнейм">
        <br><br>
        <button onclick="createRoom()">Создать комнату</button>
        <br><br>
        <input type="text" id="roomIdInput" placeholder="ID комнаты">
        <button onclick="joinRoom()">Присоединиться</button>
        <br><br>
        <div id="roomId"></div>
        <div id="players"></div>
        <button id="readyButton" style="display: none;" onclick="playerReady()">Готов</button>
        <div id="message"></div>
    </div>

    <div id="gameArea" style="display: none;">
        <h1>UNO</h1>
        <div id="playersList"></div>
        <div id="discard-pile" class="card"></div>
        <div id="draw-pile" class="card">Взять</div>
        <div id="player-hand"></div>
        <div id="colorPicker" style="display: none;">
            <button onclick="selectColor('red')">Красный</button>
            <button onclick="selectColor('blue')">Синий</button>
            <button onclick="selectColor('green')">Зеленый</button>
            <button onclick="selectColor('yellow')">Желтый</button>
        </div>
        <div id="gameOverButtons" style="display: none;">
            <button onclick="startNewGame()">Начать новую игру</button>
            <button onclick="exitRoom()">Выйти</button>
        </div>
        <div id="message"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
